# This is an example configuration file
# To learn more, see the full config.yaml reference: https://docs.continue.dev/reference

name: redfish-exporter
version: 1.0.0
schema: v1

# Define which models can be used
# https://docs.continue.dev/customization/models
models:
  - name: Llama 3.1 8B
    provider: ollama
    model: llama3.1:8b
    roles:
      - chat
      - edit
      - apply
  - name: qwen3-coder
    provider: ollama
    model: qwen3-coder
    roles:
      - chat
      - edit
      - apply
      - autocomplete

docs:
  - name: Prometheus client
    startUrl: https://prometheus.github.io/client_python/
  - name: aiohttp
    startUrl: https://docs.aiohttp.org/en/stable/client_reference.html

context:
  - provider: file
  - provider: code
  - provider: diff
  - provider: terminal
